<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-style.css">
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body class="content">

<header class="content__header">
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/authors">Authors</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>

<div class="content__container">


    <div th:each="author : ${authors}" th:remove="tag">
        <h1>
            <a th:text="${author.getName()}" th:href="@{'/authors/' + ${author.getId()}}">
                Author
            </a>
        </h1>
    </div>

    <form method="post" action="/authors/add-author" class="content__container__form">
        <fieldset>
            <legend>New Author</legend>
            <label for="name">
                Name<br>
                <input type="text" id="name" name="name">
                <button type="submit">Create</button>
            </label>
        </fieldset>
    </form>

</div>

<footer class="content__footer"><a href="/">Back Home</a></footer>

</body>
</html>
