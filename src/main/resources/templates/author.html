<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.getName()}">Title</title>
</head>
<body>

<h1 th:text="${author.getName()}">Author Name</h1>

<h3 th:text="'Posts by ' + ${author.getName()}">Posts</h3>

<ul th:each="post : ${author.getPosts()}">
    <li>
        <a th:text="${post.getTitle()}" th:href="@{'/posts/' + ${post.getId()}}">Title</a>
    </li>
</ul>

</body>
</html>
