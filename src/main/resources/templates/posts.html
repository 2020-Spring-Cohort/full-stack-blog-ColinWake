<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-style.css">
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body class="content">

<header class="content__header">
    <h3><a href="/categories">Categories</a></h3>
    <h3><a href="/posts">Posts</a></h3>
    <h3><a href="/authors">Authors</a></h3>
    <h3><a href="/tags">Tags</a></h3>
</header>


<div class="content__container">

    <div th:each="post : ${posts}" th:remove="tag">
        <h1>
            <a th:text="${post.getTitle()}" th:href="@{'/posts/' + ${post.getId()}}">Title</a>
        </h1>
    </div>

    <form action="/posts/add-post" method="post" class="content__container__form">
        <fieldset>
            <legend>New Post</legend>
            <label for="category">
                Category<br>
                <select id="category" name="category">
                    <option th:each="category : ${categories}" th:value="${category.getName()}"
                            th:text="${category.getName()}">Category
                    </option>
                </select>
            </label>
            <br><br>
            <label for="author">
                Author<br>
                <select id="author" name="author">
                    <option th:each="author : ${authors}" th:value="${author.getName()}"
                            th:text="${author.getName()}">Author
                    </option>
                </select>
            </label>
            <br><br>
            <label for="title">
                Title<br>
                <input type="text" id="title" name="title"><br><br>
            </label>
            <label for="body">
                Body<br>
                <textarea id="body" name="body" rows="10" cols="50" placeholder="Write your post..."></textarea>
            </label>
            <br><br>
            <button type="submit">Create</button>
        </fieldset>
        <br>
    </form>

</div>

<footer class="content__footer"><a href="/">Back Home</a></footer>

</body>
</html>
